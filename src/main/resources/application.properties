spring.application.name=patitas-api

#==== connect to mysql ======#
spring.datasource.url=jdbc:mysql://localhost:3306/patitas?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/patitas?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

#==== server configurations ======#
server.port=8084
server.servlet.context-path=/patitas
#logging.level.org.springframework=DEBUG

#==== spring matcher strategy ======#
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER